<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
        <h1>Exercício 4</h1>
        <br>
        <h2>Classificação de Massa Corporal</h2>
        <br>
        <script>
            var nome = prompt('Digite seu nome: ')
            var altura = parseFloat(prompt('Digite sua altiura em centímetros: '))
            var peso = parseFloat(prompt('Digite seu peso: '))
            var mCorporal = (peso / altura ** 2).toFixed(2)
            var clasf = ''
            if (mCorporal < 16) {
                clasf = 'Baixo peso muito grave'
            } else if (mCorporal >= 16 && mCorporal <= 16.99) {
                clasf = 'Baixo peso grave'
            } else if (mCorporal >= 17 && mCorporal <= 18.49) {
                clasf = 'Baixo peso'
            } else if (mCorporal >= 18.50 && mCorporal <= 24.99) {
                clasf = 'Peso normal'
            } else if (mCorporal >= 25 && mCorporal  < 29.99) {
                clasf = 'Sobrepeso'
            } else if (mCorporal >= 30 && mCorporal < 34.99) {
                clasf = 'Obesidade grau I'
            } else if (mCorporal >= 35 && mCorporal < 39.99) {
                clasf = 'Obesidade grau II'
            } else {
                clasf = 'Obesidade grau III'
            }

            document.write(nome +` possui indíce de massa corporal equivalente a ` + mCorporal + ' sendo classificado como: ' + clasf + '.')
        </script>
    </body:>
</html>
