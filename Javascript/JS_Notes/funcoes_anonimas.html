<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Funções Anônimas</title>
        <script>

            //Variável guarda uma referência para a função
           var exibirSaudacao = function (nome) {  //EMBRULHAMOS a função em uma variável
               document.write('Olá' + nome + ', tudo bem ?')
           }

           exibirSaudacao('Bernardo') //Encaminhamos o parâmetro para a função, através da variável


           //Usada em JavaScript, para realizar CALLBACK
        </script>
    </head>

    <body>
        <h1>Funções Anônimas</h1>

</html>
