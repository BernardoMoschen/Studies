<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inversão de Valores a > b | b > a</title>
        <script>
            var a = 10
            var b = 20
            var c = null

            document.write('A: ' + a + '<br />')
            document.write('B: ' + b + '<br />')
            document.write('C: ' + c + '<br />')
            document.write('<hr />')

            c = a 
            a = b
            b = c
            c = null
            document.write('A: ' + a + '<br />')
            document.write('B: ' + b + '<br />')
            document.write('C: ' + c + '<br />')
            document.write('<hr />')
        </script>
    </head>

    <body>
        <h1>Inversão de Valores/Variáveis</h1>
    </body:>
</html>
