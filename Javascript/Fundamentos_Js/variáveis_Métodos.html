<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Variáveis em JavaScript</title>
        <script>
            //Tipos de variáveis
            
                //Sequência de caracteres = String
            var texto = 'Curso de JavaScript'

                //número inteiro = Int
            var numInteiro = 7

                //número fracionado = Float
            var numFracionado = 1.75 //Fração sempre separada por '.'
            
                //valores falsos ou verdadeiros = Boolean
            var testeVerdadeiro = true
            var testeFalso = false

            //Alterando valores de variáveis
            testeAlt = undefined
            alert(testeAlt)
            testeAlt = 'Valor modificado com sucesso!'
            alert(testeAlt)


            //Métodos
            alert(texto) // Recurso para abrir um dialog
            document.write(numInteiro) // Método para escrever texto diretamente no browser
            console.log(numFracionado) //Método para exibir no console
        </script>
    </head>

    <body>
        <h1>Variáveis e Métodos em JavaScript</h1>
    </body:>
</html>
