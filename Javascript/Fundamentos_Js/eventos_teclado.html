<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Eventos Teclado JavaScript</title>
        <h1>Eventos Teclado JavaScript</h1>

        <script>
            //onkeydown() : Disparado ao pressionar uma tecla
            //onkeyup(): Dispara ao soltar-se uma tecla pressionada
            //onkeypress(): Dispara ao pressionar uma teclada, DESDE q a tecla REPRESENTE UM CARACTERE
          
           function acao1 () {
               alert('Evento onkeydown disparado.')
           }
           function acao2 () {
               alert('Evento onkeyup disparado.')
           }
           function acao3 () {
               alert('Event onkeypress disparado.')
           }
           
        </script>
    </head>

    <body>
        <input  type ='text'; onkeydown="acao1()"; onkeyup="acao2()"; onkeypress="acao3()" style = "background: #ccc; height: 150px; width: 150px"></div>
        </body>
    </body:>
</html>
