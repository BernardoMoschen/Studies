<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Funções Data Pt3</title>
        <h1>Funções Data Pt3</h1>
        <script>
            
        //Define variáveis que contém datas
            // 15/01/2017
            var data1 = new Date(2017, 0, 15)

            // 23/02/2017
             var data2 = new Date(2017, 1, 23)
        
        //Exibe-as na tela
        document.write(data1.toString())
        document.write('<hr />') 
        document.write(data2.toString())
        document.write('<hr />') 

        //--------------------------------------------------------------------------------------------------------
        //Converte datas para algo que pode ser utilizado
            //.getTime() : recupera a qtd de milisegundos desde 01/01/1970 até a data fornecida como parâmetro
        document.write(data1.getTime())
        document.write('<hr />') 
        document.write(data2.getTime())
        document.write('<br /><br /><hr />') 

        //---------------------------------------------------------------------------------------------------------
        //Subtraindo a data1 da data2
        var miliSegdsEntreDatas = Math.abs(data1.getTime() - data2.getTime()) // Retornando o valor absoluto da dif das datas
        document.write(Math.abs(data1.getTime() - data2.getTime()))
        document.write('<hr />') 

        //----------------------------------------------------------------------------------------------------------
        //1 dia = 24hrs | 1 hora = 60minutos
        //1 minuto = 60 segundos | 1 segundo = 1000 milisegundos
        // 1 dia = ? milisegundos
        var miliEmUmDia = 1 * 24 * 60 * 60 * 1000 // Retornando a quantidade de milisegundos existentes em 1 dia
        document.write('1 dia possui: ' + (1 * 24 * 60 * 60 * 1000) + ' milisegundos.')
        document.write('<hr />') 

        //----------------------------------------------------------------------------------------------------------
        //Descobrindo a diferença de dias entre a data1 e a data2
        var difDeDatas = miliSegdsEntreDatas / miliEmUmDia
        document.write('A diferença de dias entre as 2 datas é de: ' + difDeDatas + ' dias.')
        document.writeln('<br/>Arredondando as horas em excesso temos: ' + Math.ceil(difDeDatas) + ' dias.')

        
        </script>
    </head>

    <body>  </body:>
</html>
