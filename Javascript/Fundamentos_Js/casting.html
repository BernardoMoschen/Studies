<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Casting</title>
        <script>
            var num1 = prompt('Digite algum número: ')
            var num2 = prompt('Digite outro número: ')
            document.write(num1 + num2) //Contatenação, pois ambos os valores são strings

            var num1Convertido = parseInt(num1) //Casting do tipo do valor da variável
            var num2Convertido = parseInt(num2) //convertendo String para Int
            var num3Convertido = parseFloat(num1 + num2) //Conversão de Int para Float
            document.write(num1Convertido, num2Convertido, num3Convertido)

            //Contatenação, pois ocorre conversão para String
            document.write(toString(num1Convertido) + toString(num2Convertido))
        </script>
    </head>

    <body>
        <h1>Casting</h1>
    </body:>
</html>
