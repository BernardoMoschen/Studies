<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Eventos Mouse JavaScript</title>
        <h1>Eventos Mouse JavaScript</h1>

        <script>
            //onclick() : Disparado quando ocorre um clique sobre um elemento
            //ondbclick(): Disparado quando ocorre um clique duplo sobre um elemento
            //onmouseup(): Disparado após o click ser solto, quando se clica
            //onmouseover() : Disparado quando o cursor se sobrepoe a região do elemento
            //onmouseout() : Disparado quando o cursor sai da região ocupada pelo elemento
           function acao1 () {
               alert('Evento onclick disparado.')
           }
           function acao2 () {
               alert('Evento ondlbclick disparado.')
           }
           function acao3 () {
               alert('Event onmouseup disparado.')
           }
           function acao4 () {
               alert('Evento onmouseover disparado.')
           }
           function acao5 () {
               alert('Evento onmouseout disparado.')
           }
        
        </script>
    </head>

    <body>
        <div onclick="acao1()" ondblclick="acao2()" onmouseup="acao3()" onmouseover="acao4()" onmouseout="acao5()" style = "background: #ccc; height: 150px; width: 150px"></div>
        </body>
    </body:>
</html>
