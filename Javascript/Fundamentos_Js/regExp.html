<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressões Regulares</title>
<script>

// Classses:
    // \t - é um tab.
    // \r - é carriage return.  
    // \n - é newline.
    // \f - é form feed.
    // \w - é um word char ([A-Za-z0-9_]).
    // \s - é um whitespace ([ \t\r\n\f]).
    // \d - são todos os digítos ([0-9])

// Seletores:
    // [A-Z] - significa de A até Z, sempre maiúscula.
    // [a-z] significa de a até z, sempre minúscula.
    // [A-Za-z] - significa A-Z ou a-z.
    // [abc] - significa a, b ou c, ou seja, um grupo seleto de carecteres.
    // [n-m] - grupo seleto de carecteres de n até m.
    // [^,]+ - Qualquer digíto que não seja uma vírgula, sendo letra ou número. 

// Quantificadores:
    // ? - zero ou mais vezes.
    // + - uma ou mais vezes.
    // * - zero ou mais vezes.

    // {n} - exatamente n vezes.
    // {n,} - no minímo n vezes.
    // {n,m} - no minímo n vezes, no máximo m vezes.

// Âncoras: Uma âncora não casa caracteres como as classes fazem, e nem definem quantidades. Âncoras marcam uma posição específica no alvo, por isso não é possível combiná-las com um quantifier.
    // b - é uma âncora que seleciona um word boundary, isso é o início ou fim da palavra.
    // B - NOT word boundary, a seleção deve aparecer dentro de uma palavra, nunca no ínicio ou no fim.
    // ^ - seleciona o início da string alvo., garante que nada deve vir antes da âncora.
    // $ - seleciona o fim do alvo, garante que nada deve vir depois da âncora.

</script>
</head>

</body>
