<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inversão de Valores a > b | b > a</title>
        <script>
            var parametro = prompt('Digite a variável do seu parametro: ')
            switch (parametro) {    //Switch recebe um parametro e o compara incluindo o tipo do valor
                case 1: //Verifica se o parametro é igual a um inteiro 1
                    alert('Parametro 1')
                    break //Saí do switch, caso o case seja true
                case 2: //Verifica se o parametro é igual a um inteiro 2
                      alert('Parametro 2')
                      //Na ausência do 'break', o switch continuará a execução, no caso seguirá para default
                default:
                    alert('Default') //Caso padrão, pois prompt retorna String
            }
        </script>
    </head>

    <body>
        <h1>Switch em JavaScript</h1>
    </body:>
</html>
