<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Exercise 4</title>
        <h1>Exercise 4</h1>
        <h2>Programa de soma e subtração</h2>

        <script>
            //var nota100 = nota50 = nota20 = nota10 = nota5 = 0
            //var cent1 = cent50 = cent25 = cent10 = cent5 = 0
            var troco = prompt('Digite o troco: ')
            parseFloat(troco)
            alert(troco)
            var notas = [50, 20, 10, 5]
            var centavos = [1.0, 0.50, 0.10, 0.5]
            var trocodado = []
            CalculaTroco(troco)
            function CalculaTroco(troco) {
            for(var x = 0; x < troco.length; x++) {
                if(troco >= notas[x]) {
                    troco -= notas[x]
                    trocodado.push(notas[x])
                } else if(troco >= centavos[x]) {
                    troco -= centavos[x]
                    trocodado.push[centavos[x]]
                }
            }
            document.write(trocodado)
        }
        </script>
    </head>

    <body></body:>
</html>
