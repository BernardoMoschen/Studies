<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Escopos</title>
        <script>
            //JavaScript possui 3 escopos: global, função, bloco
            
            var global = 'Sou global' //Variável com ESCOPO GLOBAL

            //Escopo de BLOCO
            if (true) {
                // Hoisting/Elevação
                var variavelElevada = 'Fui elevada' //Variável que apesar de estar em escopo de BLOCO
                document.write(variavelElevada)     // foi ELEVADA A NÍVEL GLOBAL, pelo uso de 'var'
            }
            document.write('<br />')  //Quebra de linha

            function teste () {
                var variavelDeBloco = 'Sou de função' //Variável dentro de um escopo de FUNÇÃO
                document.write(global)  //A função tem acesso as variáveis GLOBAIS
                document.write(variavelElevada) // tanto como INTERNAS
            }

            teste() //Chamando a função

            document.write('<br />') //Quebra de linha
            document.write(variavelDeBloco)  //Sem retorno de variável, pois chama uma variável em ESCOPO DE FUNÇÃO
        </script>
    </head>

    <body>
        <h1>Escopos em JavaScript</h1>
    </body:>
</html>
