<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Funções CallBack</title>
        <script>
            //São funções encaminhadas como PARÂMETROS P/ OUTRAS FUNÇÕES
            //Dão continuidade a função original, de acordo com a lógica
            //Comuns em processamento assíncrono
                         
            function exibirArtigo(id, callbackSucesso, callbackErro) {
                //Lógica: recuperar-se o id via requisção http
                if (true) {
                    //Chamamos a função que está EMBRULHADA em uma VARIÁVEL EXTERNA
                    callbackSucesso('Funções de callback em JS', 'Funções de callback são muito uitlizadas...') //Parâmetros p/ função callbackSucesso
                } else {
                    //Chamamos a função que está EMBRULHADA em uma VARIÁVEL EXTERNA
                    callbackErro('Erro ao recuperar os dados.') //Paâmetros p/ função callbackErro
                }
            }
            
            var callbackSucesso = function(titulo, descricao) {
                document.write('<h1>' + titulo + '</h1.')
                document.write('<hr >/')
                document.write('<p>' + descricao + '</p.')


            }

            var callbackErro = function(erro) {
                document.write('<p><b>Erro:</b>' + erro + '</p>')
            }

            //Desta forma encaminhamos a REFERÊNCIA DA FUNÇÃO:
            exibirArtigo(1, callbackSucesso, callbackErro)

            //Se declararmos desta forma, o interpredator entenderá que desejamos EXECUTAR A FUNÇÃO p/ encaminhar seu RESULTADO,
            //ao contrário de encaminhar a referência da função!
            //                        exibirArtigo(1, callbackSucesso(), callbackErro())  
            
        </script>
    </head>

    <body>
        <h1>Funções CallBack</h1>
    </body:>
</html>
