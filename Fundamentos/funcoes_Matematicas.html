<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Funções Matemáticas</title>
        <h1>Funções Matemáticas</h1>
        <script>
    
            //Math.ceil(): Realiza o arredondamento de um valor p/ CIMA
            var teste = Math.ceil(17.552)  //Invocando o método
            document.write(Math.ceil(teste))  //Exibindo na tela
            document.write('<hr />') 

            //---------------------------------------------------------------------------------
            //Math.floor(): Realiza o arredondamento de um valor p/ BAIXO
            var x = Math.ceil(10.580) //Invocando o método
            document.write(x) //Exibindo na tela
            document.write('<hr />') 

            //----------------------------------------------------------------------------------
            //Math.round(): Arredonda de acordo com o valor, levando em consideração a média
            var y  = Math.round(4.860)  //Invocando o método
            document.write(y)  //Exibindo na tela
            document.write('<hr />') 

            //----------------------------------------------------------------------------------
            //Math.random(): Gera um valor aleatório, entre 0 e 1
            var z = Math.random()  //Invocando o método
            document.write(z) //Exibindo na tela
            document.write('<hr />') 

            //----------------------------------------------------------------------------------
            //Math.abs(): Retorna o VALOR ABSOLUTO de um valor
            var w = Math.abs(-334.552)  //Invocando o método
            document.write(w) //Exibindo na tela
        
        </script>
    </head>

    <body></body:>
</html>
