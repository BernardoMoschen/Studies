    <script>
    /*  
    
    =>Dublês de Teste: garante a escritura de testes de unidade controlando as
    dependências necessárias. 
        
    =>Tipos de dublês de teste:
        
    -> Dummy: basicamente não serve para nada, nunca será executado, serve apenas
            para preencher a assinatura de um método.

    -> Fake: tem a funcionalidade do ator real totalmente implementada, porém mais 
            otimizada e controlada. Geralmente evita depender de sistemas externos.

    -> Stub: se passa pelo ator real de forma realista, porém só responde a métodos 
            a que ele corresponder. Configura um dublê para responder a quem ele deve
            responder, de forma pré-configurada.
    
    -> Spy: semelhante ao stub, porém, além de executar uma ação a qual ele foi 
            configurado, ele salva algum estado. Geralmente é usado quando há necessidade
            de retornar/guardar algum dado.

    -> Mocks: também é semelhante ao stub, porém o mock possui expectativas,além de responder
             a um método, o método deve esperar as espectativas do mock.
             Como exemplo: o mock esperará um email, porém, quando o email for passado, ele 
             deve corresponder ao email pré-configurado no mock. 

*/
    </script>
